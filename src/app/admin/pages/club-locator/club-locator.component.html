<div class="wrapper">
    <div class="header">
        <h1 id="item1">All Club Locators</h1>
        <div class="search" id="item2">
            <mat-form-field appearance="outline" class="search-content">
                <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input class="search-input">
                <mat-icon matPrefix>search</mat-icon>
            </mat-form-field>
        </div>
        <button id="item3" mat-fab extended color="primary" (click)="openAddEditTeamForm()">
            <mat-icon>add</mat-icon> Add Club
        </button>
    </div>
    <div class="content">
        <div class="table-container">
            <section>
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="clubName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Club </th>
                        <td mat-cell *matCellDef="let row"> {{row.clubName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="municipality">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Municipality </th>
                        <td mat-cell *matCellDef="let row"> {{row.municipality}} </td>
                    </ng-container>
                    <ng-container matColumnDef="categories">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categories </th>
                        <td mat-cell *matCellDef="let row"> {{row.categories}} </td>
                    </ng-container>
                    <ng-container matColumnDef="contact">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
                        <td mat-cell *matCellDef="let row"> {{row.contact}} </td>
                    </ng-container>
                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
                    </ng-container>
                    <ng-container matColumnDef="trainingGround">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Training Ground </th>
                        <td mat-cell *matCellDef="let row"> {{row.trainingGround}} </td>
                    </ng-container>
                    <ng-container matColumnDef="facebookClub">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Facebook </th>
                        <td mat-cell *matCellDef="let row"> {{row.facebookClub}} </td>
                    </ng-container>
                    <ng-container matColumnDef="district">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> District </th>
                        <td mat-cell *matCellDef="let row"> {{row.district}} </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let row">
                            <div class="action-container">
                                <button class="view-button" mat-fab extended color="accent" (click)="openEditForm(row)">
                                    <mat-icon>edit</mat-icon> Edit
                                </button>
                                <button class="view-button" mat-fab extended color="warn" (click)="deleteTeam(row.id)">
                                    <mat-icon>delete</mat-icon> Delete
                                </button>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="9" align="center" style="padding: 20px;">No data record found.
                        </td>
                    </tr>
                </table>
            </section>
        </div>
        <div class="paginator">
            <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" [pageSize]="100"
                aria-label="Select page of teams"></mat-paginator>
        </div>
    </div>
</div>
